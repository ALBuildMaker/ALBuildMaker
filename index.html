<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AL Build Maker</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>Arcane Lineage Build Maker</h1>

  <div class="dropdown-container">
    <label for="options1">Select Race:</label>
    <select id="options1">
    <option value="option1">Estella</option>
    <option value="option2">Stultus</option>
    <option value="option3">Nisse</option>
    <option value="option4">Vastayan</option>
    <option value="option5">Veneri</option>
    <option value="option6">Drauga</option>
    <option value="option7">Corvolus</option>
    <option value="option8">Daminos</option>
    <option value="option9">Dullahan</option>
    <option value="option10">Lentum</option>
    <option value="option11">Amorus</option>
    </select>
  </div>

  <div class="dropdown-container">
    <label for="options2">Super Class:</label>
    <select id="options2">
      <option value="option1">Monk</option>
      <option value="option2">Brawler</option>
      <option value="option3">DarkWraith</option>
      <option value="option4">Paladin</option>
      <option value="option5">Blade Dancer</option>
      <option value="option6">Berserker</option>
      <option value="option7">Saint</option>
      <option value="option8">Lancer</option>
      <option value="option9">Impaler</option>
      <option value="option10">Ranger</option>
      <option value="option11">Rogue</option>
      <option value="option12">Assassin</option>
      <option value="option13">Elementalist</option>
      <option value="option14">Hexer</option>
      <option value="option15">Necromancer</option>
    </select>
  </div>

  <div class="dropdown-container">
    <label for="options3">Main Stat:</label>
    <select id="options3">
      <option value="option1">Strength</option>
      <option value="option2">Arcane</option>
      <option value="option3">Endurance</option>
      <option value="option4">Luck</option>
      <option value="option4">Speed</option>
    </select>
  </div>
</div>

<div class="dropdown-container">
  <label for="options4">Subclass:</label>
  <select id="options4">
    <option value="option1">Bard</option>
    <option value="option2">Beastmaster</option>
    <option value="option3">Alchemist</option>
  </select>
</div>

<div class="dropdown-container">
  <label for="options5">Enchant:</label>
  <select id="options5">
    <option value="option1">Inferno</option>
    <option value="option2">Reaper</option>
    <option value="option3">Midas</option>
    <option value="option4">Lifesong</option>
    <option value="option5">Cursed</option>
    <option value="option6">Frost</option>
  </select>
</div>

<div class="dropdown-container">
  <label for="options6">Mark:</label>
  <select id="options6">
    <option value="option1">Venia</option>
    <option value="option2">Petent</option>
  </select>
</div>

<div class="footer">
  <p>Developed by Delta. (I was bored)</p>
  <p>Special thanks to arcane lineage trello.</p>
</div>
</div>

</div>

</body>
</html>
